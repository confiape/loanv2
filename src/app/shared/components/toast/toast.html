<div [class]="containerClasses()" role="alert" aria-live="assertive" aria-atomic="true">
  <div [class]="iconClasses()">
    {{ icon() }}
  </div>

  <div class="flex-1">
    @if (toast().title) {
      <div class="font-semibold mb-1 text-text-primary">{{ toast().title }}</div>
    }
    <div class="text-sm text-text-secondary">{{ toast().message }}</div>
  </div>

  @if (toast().dismissible !== false) {
    <button
      type="button"
      class="shrink-0 bg-transparent border-0 p-1 cursor-pointer rounded text-text-secondary hover:bg-bg-secondary hover:text-text-primary transition-all duration-150"
      (click)="dismiss()"
      aria-label="Close"
    >
      <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
  }
</div>
